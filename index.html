<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tukaran Matawang Pintar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00b894;
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: var(--card-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    .dark-mode .container {
      background-color: var(--card-dark);
      box-shadow: 0 8px 20px rgba(255,255,255,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    .theme-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .theme-toggle button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--primary);
    }

    #hasil {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåì Tukar Tema</button>
  </div>

  <div class="container">
    <h2>üí± Tukaran Matawang Pintar</h2>
    <label>Nilai Tukaran (Contoh: 1,000,000 IDR = 260 MYR)</label>
    <input type="number" id="nilaiAsing" placeholder="Masukkan nilai matawang asing (IDR)">
    <input type="number" id="nilaiMYR" placeholder="Masukkan nilai tukaran dalam MYR">

    <label>Harga Barang (dalam IDR)</label>
    <input type="number" id="hargaBarang" placeholder="Masukkan harga barang dalam IDR">

    <button onclick="kiraTukaran()">Kira dalam MYR</button>

    <div id="hasil"></div>
  </div>

  <script>
    function kiraTukaran() {
      const nilaiAsing = parseFloat(document.getElementById('nilaiAsing').value);
      const nilaiMYR = parseFloat(document.getElementById('nilaiMYR').value);
      const hargaBarang = parseFloat(document.getElementById('hargaBarang').value);

      if (isNaN(nilaiAsing) || isNaN(nilaiMYR) || isNaN(hargaBarang)) {
        document.getElementById('hasil').innerText = "‚ö†Ô∏è Sila isi semua nilai dengan betul.";
        return;
      }

      const kadarTukaran = nilaiMYR / nilaiAsing;
      const jumlahMYR = hargaBarang * kadarTukaran;

      document.getElementById('hasil').innerText = `üí∞ Jumlah dalam MYR: RM ${jumlahMYR.toFixed(2)}`;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
